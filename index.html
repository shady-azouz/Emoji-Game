<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emoji Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="myscript.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="custom-body">
    <div class="container-fluid" style="height: 100%; width: 100%;">
      <div class="row" style="height: 100%;">
        <div class="col-md-4 col-sm-12 left no-margin">
          <div>
            <a href="#game"><img class="img-fluid" src="Logo.png" alt="Emoji Logo" style="max-width: 100%;"></a>
            <a href="#game"><h1 class="title">Emoji Game</h1></a>
          </div>
        </div>
        <div id="game" class="col-md-8 col-sm-12 right no-margin">
          <div class="centered row">
            <h1 class="centered message">Find The Unique Emoji</h1>
            <div class="centered">
              <div class="col-sm-6 custom-container square" id="gameLeft">
                <!-- empty div for javascript to handle -->
              </div>
              <div class="col-sm-6 custom-container square" id="gameRight">
                <!-- empty div for javascript to handle -->
              </div>
            </div>
            <h1 id="message" class="centered message">Play!</h1>
            <table>
              <th id="tableHead">
                <td><h3 class="hoverable" style="color: white;
                  padding: 10px;">Dificulty Level: <span class="hoverableinfo">
                    <u>Dificulty 1:</u> emojis added 1 by 1<br><br>
                    <u>Dificulty 2:</u> emojis added according to Level number<br><br>
                    <u>Dificulty 3:</u> emojis multiplied by 2
                  </span></h3></td>
                <td><input type="range" id="dificulty" name="dificulty" value="0" min="0" max="2" oninput="sliderChange(this.value)"></td>
              </th>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
