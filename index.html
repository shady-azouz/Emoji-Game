<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="custom-body">
    <div class="container-fluid" style="height: 100%; width: 100%;">
      <div class="row" style="height: 100%;">
        <div class="col-md-4 col-sm-12 left no-margin">
          <div>
            <a href="#game"><img class="img-fluid" src="Logo.png" alt="Emoji Logo" style="max-width: 100%;"></a>
            <a href="#game"><h1 class="title">Emoji Game</h1></a>
          </div>
        </div>
        <div id="game" class="col-md-8 col-sm-12 right no-margin">
          <div class="centered row">
            <div class="col-sm-6 custom-container square" id="gameLeft">

            </div>
            <div class="col-sm-6 custom-container square" id="gameRight">

            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
